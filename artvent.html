            const year = now.getFullYear();

            } else {

                    } else {

                    }

        function loadArtwork(artwork) {
            const iframe = document.getElementById('artwork-frame');

            // Set background color
            if (artwork.backgroundColor) {
                document.body.style.backgroundColor = artwork.backgroundColor;
            }

            // Load URL
            iframe.src = artwork.url;

            // Fade in when loaded
            iframe.onload = () => {
                iframe.classList.add('loaded');
            };
        }

        function showMessage(text) {
            const iframe = document.getElementById('artwork-frame');
            const msgContainer = document.getElementById('message');
            const h1 = msgContainer.querySelector('h1');

            iframe.style.display = 'none';
            msgContainer.style.display = 'flex';
            h1.textContent = text;
        }
