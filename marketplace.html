<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Store - TezosTV</title>

    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .page-header {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #333333;
            background-color: #000000;
        }

        .page-header-content {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .back-arrow {
            color: #ffffff;
            font-size: 20px;
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .back-arrow:hover {
            opacity: 0.7;
        }

        .page-header h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 14px;
            color: #888888;
            font-weight: 400;
        }

        .stores {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .store-button {
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: inherit;
        }

        .store-button:hover {
            background-color: #2a2a2a;
            border-color: #444444;
            transform: translateY(-1px);
        }

        .store-button:active {
            transform: translateY(0);
        }

        .store-icon {
            width: 48px;
            height: 48px;
            background-color: #2a2a2a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .store-info {
            flex: 1;
        }

        .store-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .store-description {
            font-size: 13px;
            color: #888888;
        }

        .arrow {
            color: #666666;
            font-size: 18px;
            flex-shrink: 0;
        }


        @media (min-width: 768px) {
            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 15px;
            }

            .store-button {
                padding: 24px;
            }

            .store-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }

            .store-name {
                font-size: 18px;
            }

            .store-description {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="page-header">
        <div class="page-header-content">
            <a href="tezostvlive.html" class="back-arrow">←</a>
            <h2>Tezos TV</h2>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1>Choose Your Marketplace</h1>
                <p>Where would you like to make your purchase?</p>
            </div>

            <div class="stores" id="marketplaces">
                <a href="#" class="store-button" data-store="objkt">
                    <div class="store-icon">O</div>
                    <div class="store-info">
                        <div class="store-name">Objkt</div>
                    </div>
                    <div class="arrow">→</div>
                </a>

                <a href="#" class="store-button" data-store="teia">
                    <div class="store-icon">T</div>
                    <div class="store-info">
                        <div class="store-name">Teia</div>
                    </div>
                    <div class="arrow">→</div>
                </a>
            </div>

        </div>
    </div>

    <script>
        const storeButtons = document.querySelectorAll('.store-button');

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const originalUrl = urlParams.get('url') || 'https://objkt.com';

        const TEIA_CONTRACT = 'KT1RJ6PbjHpwc3M5rw5s2Nbmefwbuwbdxton';
        const contractMatch = originalUrl.match(/tokens\/([^\/]+)\/([^\/?]+)/);

        // If we can identify the contract and it's NOT the Teia contract, force redirect to Objkt
        // This skips the selection screen for incompatible tokens
        if (contractMatch) {
            const contract = contractMatch[1];
            if (contract !== TEIA_CONTRACT) {
                window.location.href = originalUrl;
            }
        }

        // Handle store selection
        storeButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const store = button.dataset.store;

                // Redirect to store
                if (store === 'objkt') {
                    window.location.href = originalUrl;
                } else if (store === 'teia') {
                    const match = originalUrl.match(/tokens\/([^\/]+)\/([^\/?]+)/);
                    if (match) {
                        window.location.href = `https://teia.art/objkt/${match[2]}`;
                    } else {
                        window.location.href = 'https://teia.art';
                    }
                }
            });
        });
    </script>
</body>

</html>
